<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style type="text/css">
         body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #000;
    color: #fff;
}

.login-container {
    background: #FFA500;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    text-align: center;
}
h1 {
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
}
input {
    width: 75%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #000;
    border-radius: 5px;
}

button,a {
    width: 75%;
    padding: 10px;
    margin-top: 10px;
    background: #000;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}  

    </style>
</head>
<body>
    <div class="login-container">
    <h2><marquee direction="left">TECHLEARN</marquee></h2>
    <h1>Page de connexion</h1>
    <form id="loginForm">
        <label for="loginNom">Nom:</label>
        <input type="text" id="loginNom" name="loginNom" required><br>
        <label for="loginMotdepasse">Mot de passe:</label>
        <input type="password" id="loginMotdepasse" name="loginMotdepasse" required><br><br>
        <button type="submit">Se connecter</button>
        <button><a href="formulaire.html">Cliquer ici pour s'inscrire </a></button>
    </form>
    </div>
    <script src="connexion.js"></script>
    <script type="text/javascript">
        (function() {
    // Fonction pour mettre à jour le compteur de visites
    function updateVisitCount() {
        var page = window.location.pathname;
        var visits = localStorage.getItem('pageVisits') ? JSON.parse(localStorage.getItem('pageVisits')) : {};

        if (visits[page]) {
            visits[page]++;
        } else {
            visits[page] = 1;
        }

        localStorage.setItem('pageVisits', JSON.stringify(visits));
    }

    // Mettre à jour le compteur de visites lorsque la page est chargée
    updateVisitCount();
})();
        document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Empêche le formulaire de se soumettre de manière classique

    // Récupère les données de connexion
    const loginNom = document.getElementById('loginNom').value;
    const loginMotdepasse = document.getElementById('loginMotdepasse').value;

    // Récupère les données sauvegardées dans le localStorage
    const utilisateur = JSON.parse(localStorage.getItem('utilisateur'));

    if (utilisateur && utilisateur.nom === loginNom && utilisateur.motdepasse === loginMotdepasse) {
        // Authentification réussie
        window.location.href = 'pagecours.html';
    } else {
        // Authentification échouée
        alert('Nom ou mot de passe incorrect.');
        window.location.href = 'inscription.html'; // Redirige vers la page d'inscription
    }
});
    </script>
</body>
</html>
